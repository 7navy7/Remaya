<!DOCTYPE html>
<html lang="en">
<head>
  <script src="auth.js"></script>
  <meta charset="UTF-8">
  <title>Select Destination Country</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      overflow-x: hidden;
      margin: 0;
      padding: 0;
    }
    
    .scroll-container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      box-sizing: border-box;
      min-height: 100vh;
    }
    
    .country-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      padding: 20px;
      transition: all 0.3s ease;
    }
    
    .country-box {
      width: 200px;
      cursor: pointer;
      border: 1px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      background-color: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    
    .country-box:hover {
      transform: scale(1.05);
    }
    
    .country-box img {
      width: 100%;
      height: 120px;
      object-fit: cover;
    }
    
    .city-container {
      display: none;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      padding: 20px;
      animation: fadeIn 0.5s;
      width: 100%;
    }
    
    .city-box {
      width: 180px;
      text-align: center;
      cursor: pointer;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 10px;
      background-color: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    
    .city-box:hover {
      transform: scale(1.05);
    }
    
    .city-box img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
    }
    
    .back-button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    
    .back-button:hover {
      background-color: #0056b3;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background-color: #f8f9fa;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    
    .logo {
      height: 50px;
    }
    
    .site-name {
      margin: 0;
      font-size: 24px;
    }
    
    .language-btn, .menu-btn {
      padding: 8px 15px;
      margin-left: 10px;
      cursor: pointer;
    }
  </style>
</head>
