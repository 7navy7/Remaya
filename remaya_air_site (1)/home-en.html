<!DOCTYPE html>
<html lang="en">
<head>
  <script src="auth.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Remaya Air - Home</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Improved side menu styles */
    .side-menu {
      display: none;
      position: absolute;
      top: 70px;
      right: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      padding: 15px 0;
      width: 220px;
      z-index: 1000;
      border: none;
    }
    
    .side-menu ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    
    .side-menu ul li {
      margin: 0;
      transition: all 0.3s ease;
    }
    
    .side-menu ul li a {
      display: block;
      padding: 12px 20px;
      color: #555;
      text-decoration: none;
      font-size: 16px;
      transition: all 0.2s;
    }
    
    .side-menu ul li:hover {
      background-color: #fefaf6;
    }
    
    .side-menu ul li a:hover {
      color: #d66767;
      padding-left: 25px;
    }
    
    .side-menu.active {
      display: block;
      animation: fadeIn 0.3s ease;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    /* Rest of your existing styles */
    .hero-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .main-plane {
      max-width: 60%;
      height: auto;
      margin: 30px 0;
      transition: transform 0.3s ease;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="logo.png" alt="Remaya Air Logo" class="logo">
      <h1 class="site-name">Remaya Air</h1>
    </div>
    <nav>
      <div class="menu-btn" onclick="toggleMenu()">☰</div>
    </nav>
  </header>

  <div class="side-menu" id="sideMenu">
    <ul>
      <li><a href="signup.html">Sign Up / Login</a></li>
      <li><a href="settings.html">Settings</a></li>
      <li><a href="map.html">Interactive Map</a></li>
      <li><a href="about.html">About Us</a></li>
    </ul>
  </div>

  <main>
    <div class="hero-content">
      <img src="plane.png" alt="Private Plane" class="main-plane">
      <h2 class="tagline">Travel with elegance.<br>Fly with Remaya Air.</h2>
      <a href="cities.html" class="book-btn">Book Now</a>
    </div>
  </main>

  <footer>
    <div class="footer-links">
      <a href="about.html">About</a> | <a href="services.html">Services</a> | <a href="contact.html">Contact</a>
    </div>
    <p>© 2025 Remaya Air. All rights reserved.</p>
  </footer>

  <script>
    function toggleMenu() {
      document.getElementById("sideMenu").classList.toggle("active");
    }
    document.querySelector('.book-btn').addEventListener('click', function(e) {
  e.preventDefault();
  const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
  if (!isLoggedIn) {
    window.location.href = 'signup.html?returnUrl=cities.html';
  } else {
    window.location.href = 'cities.html';
  }
});
   
  </script>
</body>
</html>
