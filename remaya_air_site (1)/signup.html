<!DOCTYPE html>
<html lang="en">
<head>
  <script src="auth.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Remaya Air - Sign Up</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Consistent side menu styles */
    .side-menu {
      display: none;
      position: absolute;
      top: 70px;
      right: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      padding: 15px 0;
      width: 220px;
      z-index: 1000;
      border: none;
    }
    
    .side-menu ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    
    .side-menu ul li {
      margin: 0;
      transition: all 0.3s ease;
    }
    
    .side-menu ul li a {
      display: block;
      padding: 12px 20px;
      color: #555;
      text-decoration: none;
      font-size: 16px;
      transition: all 0.2s;
    }
    
    .side-menu ul li:hover {
      background-color: #fefaf6;
    }
    
    .side-menu ul li a:hover {
      color: #d66767;
      padding-left: 25px;
    }
    
    .side-menu.active {
      display: block;
      animation: fadeIn 0.3s ease;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    /* Improved form styles */
    .signup-form {
      max-width: 400px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
    }
    
    .terms-checkbox {
      margin: 20px 0;
      font-size: 14px;
    }
    
    .book-btn {
      width: 100%;
      padding: 12px;
      background-color: #d66767;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    .book-btn:hover {
      background-color: #c55a5a;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <a href="home-en.html">
        <img src="logo.png" alt="Remaya Air Logo" class="logo">
      </a>
      <h1 class="site-name">Remaya Air</h1>
    </div>
    <nav>
      <div class="menu-btn" onclick="toggleMenu()">â˜°</div>
    </nav>
  </header>

  <div class="side-menu" id="sideMenu">
    <ul>
      <li><a href="signup.html">Sign Up / Login</a></li>
      <li><a href="settings.html">Settings</a></li>
      <li><a href="map.html">Interactive Map</a></li>
      <li><a href="about.html">About Us</a></li>
    </ul>
  </div>

  <main>
    <div class="signup-form">
      <h1 class="tagline">Create Your Account</h1>
      <form action="thanks.html?source=signup" method="GET">
        <div class="form-group">
          <input type="text" name="firstname" placeholder="First Name" required>
        </div>
        <div class="form-group">
          <input type="text" name="lastname" placeholder="Last Name" required>
        </div>
        <div class="form-group">
          <input type="email" name="email" placeholder="Email Address" required>
        </div>
        <div class="form-group">
          <input type="password" name="password" placeholder="Password" required>
        </div>
        
        <div class="terms-checkbox">
          <input type="checkbox" id="terms" required>
          <label for="terms">I agree to the <a href="#" style="color: #d66767;">Terms of Service</a> and <a href="#" style="color: #d66767;">Privacy Policy</a></label>
        </div>
        
        <input type="hidden" name="country" value="UK">
        <button type="submit" class="book-btn">Create Account</button>
      </form>

      <p style="text-align: center; margin-top: 20px;">
        Already have an account? <a href="login.html" style="color: #d66767; text-decoration: none;">Log in</a>
      </p>
    </div>
  </main>

  <footer>
    <div class="footer-links">
      <a href="#">Privacy</a> | <a href="#">Terms</a> | <a href="#">Support</a>
    </div>
    <p>&copy; 2025 Remaya Air. All rights reserved.</p>
  </footer>

  <script>
    function toggleMenu() {
      document.getElementById("sideMenu").classList.toggle("active");
    }

    document.querySelector('form').addEventListener('submit', function(e) {
  e.preventDefault();
  
  const userData = {
    firstName: document.querySelector('[name="firstname"]').value,
    lastName: document.querySelector('[name="lastname"]').value,
    email: document.querySelector('[name="email"]').value,
    password: document.querySelector('[name="password"]').value
  };

  try {
    registerUser(userData);
    loginUser(userData.email, userData.password);
    
    const urlParams = new URLSearchParams(window.location.search);
    const returnUrl = urlParams.get('returnUrl') || 'cities.html';
    window.location.href = returnUrl; // Go directly to cities page
  } catch (error) {
    alert(error.message);
  }
});
  </script>
</body>
</html>
